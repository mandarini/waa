<div class="artist">
  <h3>{{ artist.name_en }} {{ artist.surname_en }}</h3>
  <div class="social-media">
    <a
      mat-icon-button
      color="primary"
      *ngIf="artist.contact && artist.contact.facebook"
      [href]="artist.contact.facebook"
      target="_blank"
    >
      <mat-icon aria-label="Example icon-button with a heart icon"
        >mood</mat-icon
      >
    </a>
    <a
      mat-icon-button
      color="primary"
      *ngIf="artist.webpage"
      [href]="artist.webpage"
      target="_blank"
    >
      <mat-icon aria-label="Example icon-button with a heart icon"
        >public</mat-icon
      >
    </a>
    <a
      mat-icon-button
      color="primary"
      *ngIf="artist.contact && artist.contact.mail"
      [href]="'mailto:' + artist.contact.mail"
      target="_blank"
    >
      <mat-icon aria-label="Example icon-button with a heart icon"
        >mail</mat-icon
      >
      <span>{{ artist.contact.mail }}</span>
    </a>
    <a
      mat-icon-button
      color="primary"
      *ngIf="artist.contact && artist.contact.telephone"
      [href]="'tel:' + artist.contact.telephone"
      target="_blank"
    >
      <mat-icon aria-label="Example icon-button with a heart icon"
        >local_phone</mat-icon
      >
      <span> {{ artist.contact.telephone }}</span>
    </a>
  </div>

  <div *ngIf="artist.images" class="images">
    <div
      role="button"
      tabindex="0"
      (click)="enlarge(img.value)"
      *ngFor="let img of (artist.images | keyvalue)"
    >
      <img [src]="img.value" [alt]="img.key" />
    </div>
  </div>
  <div class="biohours">
    <div class="bio">
      {{ artist.bio_en }}
    </div>
    <div
      class="hours"
      *ngIf="
        artist.available_24 ||
        artist.available_25 ||
        artist.available_17 ||
        artist.available_18
      "
    >
      <p>Hours:</p>
      <p *ngIf="artist.available_17">
        <strong>Saturday 17 June:</strong> All Day
      </p>
      <p *ngIf="artist.available_18">
        <strong>Sunday 18 June:</strong> All Day
      </p>
      <p *ngIf="artist.available_24">
        <strong>Saturday 24 June:</strong> All Day
      </p>
      <p *ngIf="artist.available_25">
        <strong>Sunday 25 June:</strong> All Day
      </p>
    </div>
  </div>
</div>
